<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload PowerPoint</title>
    <style>
      #progress-container {
        display: none;
        width: 100%;
        background-color: #f3f3f3;
      }
      #progress-bar {
        width: 0%;
        height: 30px;
        background-color: #4caf50;
        text-align: center;
        line-height: 30px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Upload PowerPoint File</h1>
      <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <input type="button" value="Upload" onclick="uploadFile()">
      </form>
      <div id="progress-container">
        <div id="progress-bar">0%</div>
      </div>
      <div id="download-link" style="display:none;">
        <p><a id="download-url" href="#">Click here to download the modified PowerPoint file</a></p>
      </div>
    </div>
    <script>
      function uploadFile() {
        const form = document.getElementById('upload-form');
        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();

        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function(event) {
          if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-bar').style.width = percentComplete + '%';
            document.getElementById('progress-bar').innerText = Math.round(percentComplete) + '%';
          }
        };

        xhr.onload = function() {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const downloadLink = document.getElementById('download-link');
            const downloadUrl = document.getElementById('download-url');
            downloadUrl.href = '/download/' + response.filename;
            downloadLink.style.display = 'block';
          } else {
            alert('An error occurred while uploading the file.');
          }
        };

        xhr.send(formData);
      }
    </script>
  </body>
</html>
